<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>relative样式</title>
<style type="text/css">
#div1{
    width:200px;
    height:200px;
	border:2px red solid;
	position:relative;/*absolute 以前的位置保持着，别的元素无法占用*/
	left:100px;
	top:50px;
    
    
}

</style>
</head>
<body>
	<div id="div1">你好</div><span>我好</span>
</body>
</html>
